<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - Lidera Soluções Empresariais</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
        }
        .logo {
            max-width: 250px;
            width: 80%;
            height: auto;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .profile-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 30px;
            color: #FFFFFF;
        }
        
        /* --- ESTILO GERAL DOS BOTÕES --- */
        .link-button {
            display: flex; /* Mudado para Flex para alinhar imagem e texto */
            align-items: center; /* Centraliza verticalmente imagem e texto */
            justify-content: flex-start; /* Alinha conteúdo à esquerda */
            background-color: #1E1E1E;
            color: #FFFFFF;
            padding: 15px 20px; /* Padding ajustado para acomodar as imagens */
            margin: 12px 0; /* Margem vertical ligeiramente aumentada */
            text-decoration: none;
            border-radius: 12px; /* Bordas do botão um pouco mais arredondadas */
            border: 1px solid #444;
            font-size: 1em;
            font-weight: bold;
            text-align: left; /* Texto alinhado à esquerda fica melhor com ícones */
            transition: transform 0.2s, background-color 0.3s, color 0.3s, border-color 0.3s;
            min-height: 60px; /* Garante altura mínima visualmente agradável */
        }
        
        /* Efeito genérico hover */
        .link-button:hover {
            transform: scale(1.02); /* Escala ligeiramente menor para ser mais sutil */
            background-color: #333;
        }

        /* Garante que o texto ocupe o espaço restante */
        .link-button span {
            flex-grow: 1;
        }

        /* --- ESTILO DAS FOTOS NOS BOTÕES --- */
        .button-icon {
            width: 60px; /* Largura fixa da foto */
            height: 60px; /* Altura fixa da foto */
            border-radius: 50%; /* Torna a imagem perfeitamente circular */
            object-fit: cover; /* Garante que a imagem preencha o círculo sem distorcer */
            margin-right: 15px; /* Espaço entre a foto e o texto */
            border: 2px solid rgba(255, 255, 255, 0.1); /* Borda sutil ao redor da foto */
            flex-shrink: 0; /* Impede que a imagem seja "esmagada" em telas pequenas */
        }

        /* --- EFEITOS DE COR ESPECÍFICOS --- */
        
        /* Efeito Dourado para destaques */
        .link-button.lidera-week:hover {
            background-color: #D4AF37; 
            color: #121212;
            border-color: #D4AF37;
        }
        /* Efeito Azul para Palestra */
        .link-button.palestra:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        /* Efeito Roxo para Cursos */
        .link-button.curso:hover {
            background-color: #6a1b9a;
            border-color: #6a1b9a;
        }
        /* Efeito Verde para WhatsApp */
        .link-button.whatsapp {
            background-color: #25D366;
            color: white;
            border-color: #1DAE56;
            justify-content: center; /* Centraliza o texto neste botão específico que não tem foto */
            text-align: center;
        }
        .link-button.whatsapp:hover {
            background-color: #1DAE56;
            border-color: #1DAE56;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Certifique-se de que esta imagem existe na mesma pasta -->

            <!-- Certifique-se de que o arquivo foto-guilherme.jpg está na pasta -->

        <div class="footer">

</body>
</html>
