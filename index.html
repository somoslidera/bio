<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - Lidera Soluções Empresariais</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
        }
        .logo {
            max-width: 250px;
            width: 80%;
            height: auto;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .profile-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 30px;
            color: #FFFFFF;
        }
        .link-button {
            display: block;
            background-color: #1E1E1E;
            color: #FFFFFF;
            padding: 20px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #444;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        
        /* Efeito genérico para botões que não têm cor especial */
        .link-button:hover {
            transform: scale(1.03);
            background-color: #333;
        }

        /* --- NOVOS EFEITOS DE COR --- */
        
        /* Efeito Dourado para destaques */
        .link-button.lidera-week:hover {
            background-color: #D4AF37; /* Cor dourada */
            color: #121212; /* Texto escuro para contraste */
            border-color: #D4AF37;
        }
        
        /* Efeito Azul para Palestra */
        .link-button.palestra:hover {
            background-color: #0056b3; /* Tom de azul profissional */
            border-color: #0056b3;
        }

        /* Efeito Roxo para Cursos (Marketing/Vendas/Treinamento) */
        .link-button.curso:hover {
            background-color: #6a1b9a; /* Roxo */
            border-color: #6a1b9a;
        }
        
        /* Efeito Verde para WhatsApp */
        .link-button.whatsapp {
            background-color: #25D366;
            color: white;
            border-color: #1DAE56;
        }
        .link-button.whatsapp:hover {
            background-color: #1DAE56; /* Verde um pouco mais escuro */
            border-color: #1DAE56;
        }
        
        /* Estilo para botões "Em Breve" (mantido caso precise no futuro) */
        .link-button.coming-soon {
            background-color: #2a2a2a;
            color: #777;
            cursor: not-allowed;
        }
        .link-button.coming-soon:hover {
            transform: scale(1);
            background-color: #2a2a2a;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

    <div class="container">

        <!-- Botão Marketing (Rodrigo: 51998730488) -->

        <!-- Botão Vendas (Guilherme: 51998921440) -->

        <!-- Botão Treinamento (Charles: 51997177203) -->

        <div class="footer">
